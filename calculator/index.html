<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="calculator__display js-display">
    </div>
      <div class="calculator__keypad">
      <button data-key="c" class="key-c">C</button>
      <span class="name">‚úèÔ∏è ‚úÖ ü§ì</span>
      <button data-key="/" class="key-divide" >&divide;</button>
      <button data-key="7" class="key-7" >7</button>
      <button data-key="8" class="key-8" >8</button>
      <button data-key="9" class="key-9" >9</button>
      <button data-key="*" class="key-mul" >*</button>
      <button data-key="4" class="key-4" >4</button>
      <button data-key="5" class="key-5" >5</button>
      <button data-key="6" class="key-6" >6</button>
      <button data-key="-" class="key-minus" >&minus;</button>
      <button data-key="1" class="key-1" >1</button>
      <button data-key="2" class="key-2" >2</button>
      <button data-key="3" class="key-3" >3</button>
      <button data-key="+" class="key-plus" >+</button>
      <button data-key="0" class="key-zero" >0</button>      
      <button data-key="." class="key-dot" >.</button>
      <button data-key="=" class="key-equal" > =</button>
    </div>
  </div>
  <div class="copyright">
    ¬© 2018 Jay Jariwala
  </div>
  <script src="script.js"></script>
</body>
</html>

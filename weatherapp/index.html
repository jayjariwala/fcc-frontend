<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- Current weather display -->
            <div class="main-display">
                <div class="temprature-display">
                    <div class="temprature-display__temp">44<i class="temprature-display__degree">&deg;</i></div>
                    <div class="temprature-display__location-container">
                        <img src="images/location.png" width="20px" class="weather-display__user-location-icon">
                        <span class="temprature-display__location">Clifton, NJ</span>
                    </div>
                </div>
                <div class="weather-display">
                    <img src="images/clear-day.png" alt="clear day today">
                    <div class="weather-display__weather-condition">Mostly Sunny</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
